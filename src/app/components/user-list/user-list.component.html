<div class="user-list">
    <div class="header">
        <h1>Listado de Usuarios</h1>
        <button (click)="createUser()">Nuevo Usuario</button>
    </div>

    <label for="filter">Filtrar por tipo:</label>
    <select id="filter" [(ngModel)]="filterType" (change)="onFilterChange()">
        <option value="">Todos</option>
        <option value="demandante">Demandante</option>
        <option value="empleado">Empleado</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>1er Apellido</th>
                <th>2ยบ Apellido</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <td>{{ user.nombre }}</td>
                <td>{{ user.primerApellido }}</td>
                <td>{{ user.segundoApellido }}</td>
                <td>{{ user.tipo }}</td>
                <td>
                    <button (click)="viewUser(user)">Ver</button>
                    <button (click)="editUser(user)">Editar</button>
                    <button (click)="deleteUser(user)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
